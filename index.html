<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- <base href="https://app.thaifood.today" /> -->
		<title>ThaiFood.Today</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

		<link rel="manifest" href="manifest.json">
		<link rel="shortcut icon" href="/assets/icons/favicon.png" type="image/x-icon" />

		<!-- Register service worker -->
		<script src="service-worker-registration.js"></script>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
		<link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
		<link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
		<link rel="stylesheet" href="assets/css/app.css" />

		<!-- Angular -->
		<script src="/bower_components/angular/angular.min.js"></script>
		<script src="/bower_components/angularfire/dist/angularfire.min.js"></script>
		<script src="/bower_components/angular-route/angular-route.min.js"></script>
		<script src="/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
		<script src="/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>

		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>

		<!-- OneSignal -->		
		<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

		<!-- ResponsiveVoice.JS -->
		<script src="/bower_components/me-lazyload/me-lazyload.js"></script>
		<script src="https://code.responsivevoice.org/responsivevoice.js" async></script>

		<!-- Main -->
		<script src="/assets/js/app.js"></script>
	</head>
	<body ng-app="thaifoodtoday" ng-controller="MainController" ui-prevent-touchmove-defaults>
		<!-- Sidebars -->
		<div ng-include="'/views/sidebar.html'" ui-track-as-search-param="true" class="sidebar sidebar-left"></div>
		<div ng-include="'/views/sidebarRight.html'" ui-track-as-search-param="true" class="sidebar sidebar-right"></div>
		
		<div class="app" ui-swipe-right="Ui.turnOn('uiSidebarLeft')" ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

			<!-- Navbars -->
			<div class="navbar navbar-app navbar-absolute-top">
				<div class="navbar-brand navbar-brand-center" ui-yield-to="title">ThaiFood.today</div>
				<div class="btn-group pull-left">
					<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="btn-group pull-right" ui-yield-to="navbarAction">
					<div ui-toggle="uiSidebarRight" class="btn sidebar-right-toggle">
						<span ng-show="firebaseUser">My Account</span>
						<span ng-hide="firebaseUser">Login</span>
					</div>
				</div>
			</div>

			<!-- App Body -->
			<div class="app-body" ng-class="{loading: loading}">
				<div ng-show="loading" class="app-content-loading">
					<i class="fa fa-spinner fa-spin loading-spinner"></i>
				</div>
				<div class="app-content">
					<ng-view></ng-view>
				</div>
			</div>
			</div><!-- ~ .app -->
			<div ui-yield-to="modals"></div>
		</body>
	</html>
